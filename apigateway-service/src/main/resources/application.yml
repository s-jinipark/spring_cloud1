server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessge: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
#        - id: user-service  # [5-1]
#          uri: lb://USER-SERVICE  # 유레카에 등록된 명
#          predicates:
#            - Path=/user-service/**
        # [section 6] 3가지로 구분해서 ... rewrite 하므로 controller 에 requestMapping 에 /user-service 를 안써도 됨
        - id: user-service 
          uri: lb://USER-SERVICE  # 유레카에 등록된 명
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment} 
        - id: user-service 
          uri: lb://USER-SERVICE  
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service 
          uri: lb://USER-SERVICE  
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}            
        - id: catalog-service  # [5-5] ? 정도
          uri: lb://CATALOG-SERVICE  # 유레카에 등록된 명
          predicates:
            - Path=/catalog-service/**
        - id: order-service  # [5-6] 
          uri: lb://ORDER-SERVICE 
          predicates:
            - Path=/order-service/**
        - id: first-service
          #uri: http://localhost:8081/
          uri: lb://FIRST-SERVICE  # 유레카에 등록된 명
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-header2
#            - AddResponseHeader=first-response, first-response-header2
            - CustomFilter
        - id: second-service
          #uri: http://localhost:8082/
          uri: lb://SECOND-SERVICE 
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-header2
#            - AddResponseHeader=second-response, second-response-header2
            #- CustomFilter
            - name: GlobalFilter  # 추가적인 파라미터 있으므로 name 써야 함...
            - name: LoggingFilter 
              args:
                baseMessge: Hi there. Logging
                preLogger: true
                postLogger: true